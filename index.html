       <!-- PRANALI Layout Design sections with 3 parts 1. participants 2. Live room 3. Chatroom -->
       <main class="container">
        <div id="room__container">

            <section id="members__container">

            <div id="members__header">
                <p>Participants</p>
                <strong id="members__count">0</strong>
            </div>

            <div id="member__list">
            </div>

            </section>

            <section id="stream__container">

                <div id="stream__box"></div>    

                <div id="streams__container"></div>

                <div class="stream__actions">

                <!--PRANALI add here textarea for -->
                <div id="stats">

                <form id="stat__form">
                    <input type="text" id="stattextarea" name="callstats" disabled /> 
                </form>
                </div>
                <div class="member__wrapper">
                <button id="join-host-btn">Join As Host</button>
                <button id="join-btn">Join Stream</button>
            </div>
           <!--  Confirmation Modal -->
     <div class="modalfade" tabindex="-1" role="dialog" aria-labelledby="confirmModalCenterTitle" style="display: none;"
    id="confirm">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLongTitle">Promote to Host?</h5>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-live" id="promoteAccept">Accept
                    Request</button>
                <button type="button" data-dismiss="modal" class="btn btn-danger" id="cancel">Reject</button>
            </div>
        </div>
    </div>
</div>
<!--End of confirmation modal-->

            </section>

            <section id="messages__container">

                <div id="messages"></div>

                <form id="message__form">
                    <input type="text" id = "messagetextbox" name="message" placeholder="Send a message...." />
                </form>

            </section>
        </div>
   
    </main>
